<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../register/register-page.css">

    <!-- font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,100;1,200;1,300;1,900&display=swap" rel="stylesheet">
    </head>

<body>

    <!-- Form Container 1 -->
    <div class="from-continer">

    <!-- Form Container 2 -->
        <div class="center-form">

        <!-- Form Center-Main Container     -->

            <div class="main-form">
                    <form action="">
                        <h2>Registration</h2>

                        <!-- input-type -->
                        <div class="input">
                            <i class="fa-solid fa-user"></i>
                            <input type="text"  placeholder="Enter your name" required><br/>

                            <i class="fa-solid fa-envelope"></i>
                            <input type="email"  placeholder="Enter your email" required><br/>

                            <i class="fa-solid fa-calendar-days"></i>
                            <input type="text" placeholder="Birth date" required><br/>

                            <i class="fa-solid fa-phone"></i>
                            <input type="text" placeholder="Mobile phone" required><br/>

                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Create a password" required><br/>

                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Confirm a password" required><br/>
            
                        </div>

                        
                        <div class="button">
                            <button>Register Now</button>
                        </div>

                        <div class="register">
                            <p>Already have an account ? <a href="../sign-up.html">Login now</p>
                            
                        </div>
                    </form>
            </div>
        </div>

    </div>

</body>
</html>
