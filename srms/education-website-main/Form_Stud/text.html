<!DOCTYPE html>
<html>
<head>
    <title>Table Format Example</title>
    <style>
        /* Optional: Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>001</td>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
            <td>A</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Engineering</td>
            <td>B+</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Michael Johnson</td>
            <td>19</td>
            <td>Mathematics</td>
            <td>A-</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
