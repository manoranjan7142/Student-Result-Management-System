<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="sign-up.css">

    <!-- font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;1,100;1,200;1,300;1,900&display=swap" rel="stylesheet">
    </head>

<body>

    <!-- Form Container 1 -->
    <div class="from-continer">

    <!-- Form Container 2 -->
        <div class="center-form">

        <!-- Form Center-Main Container     -->

            <div class="main-form">
                    <form action="">
                        <h2>Sign UP</h2>

                        <!-- input-type -->
                        <div class="input">
                            <i class="fa-regular fa-user"></i>
                            <input type="text"  placeholder="Name" required><br/>

                            <i class="fa-regular fa-envelope"></i>
                            <input type="email"  placeholder="E-Mail" required><br/>

                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password" required>

            
                        </div>

                        <!-- checkbox type  -->

                        <div class="checkbox">
                            <input type="checkbox" name="check" id="checkbox-field">&nbsp;&nbsp;
                            <label for=" checkbox-field"><b>I've read and aggre to</b><a href="term&conditions.html">Terms & Conditions</a></label>
                        </div>

                        <div class="button">
                            
                            <span><a href="index.html" class="blue">Back To Home</a></span>
                            <button>Sign-up</button>
                        </div>
                        <script>
                            function back(){
                                alert("index.html");
                            }
                        </script>
                        <div class="register">
                            <p><b>Dont't have an account ?</b><a href="register/register-page.html">Register</p>
                        </div>
                    </form>
            </div>
        </div>

    </div>

</body>
</html>
